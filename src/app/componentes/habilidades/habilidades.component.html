<div class="container">
    <div class="titulo"><h1>Mis habilidades</h1></div>
    <div id="mis-habilidades" >
        <div 
            class="habilidad"
            *ngFor = "let habilidad of habilidades"
        >
            <div class="imagen">
                <img 
                    src="../../../assets/estrella.png" 
                    alt="estrella que indica el nivel de la habilidad"
                    [ngStyle]="{'width': habilidad.nivel , 'height': habilidad.nivel }"
                >
            </div>
            <div class="descripcion">
                <h3>{{habilidad.nombre}} ({{habilidad.nivel}})</h3>
            </div>
        </div>
    </div>
</div>
