<div id="mi-experiencia-laboral" class="container">
    <div class="titulo-seccion mt-5"><h1>Mis experiencias laborales</h1></div>
    <div 
        class="trabajo row justify-content-center mb-2"
        *ngFor = "let experiencia of experiencias"
    >
        <div class="empresa col col-sm-3 order-2 order-sm-1 align-self-center">
            <figure>
                <img class="img-fluid" src={{experiencia.empresa.logo}}>
                <figcaption><h4>{{experiencia.empresa.nombre}}</h4></figcaption>
            </figure>
        </div>
        <div class="descripcion col-12 col-sm order-1 order-sm-2">
            <h3 id="exp-nombre" class="mt-2">{{experiencia.nombre}}</h3>
            <h4 id="exp-periodo">{{experiencia.periodo}}</h4>
            <p id="exp-descripcion">{{experiencia.descripcion}}</p>
        </div>
    </div>
</div>
